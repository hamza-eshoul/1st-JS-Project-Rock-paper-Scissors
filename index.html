<script> 

// Function that randomly returns 'Rock', 'Paper', Scissors.

function computerPlay (rps,random) {
    rps = ["Rock", "Paper", "Scissors"];
    random = rps[Math.floor(Math.random()* 3)];
    
    return random;
}


let playerScore = 0;
let computerScore = 0;
let result = "";

// Functions that plays a single round of RPS
function playRound (playerSelection, computerSelection) {



// The player's choice 
 playerSelection = playerSelection.toLowerCase();
 console.log(playerSelection);

 // The computer's choice 
 computerSelection = computerPlay();
 computerSelection = computerSelection.toLowerCase();
 console.log(computerSelection);

 // Comparisons 

   // Comparison for rock 

 if (playerSelection == "rock") 
   {
       if(computerSelection == "paper") 
       { 
           result = "You lose ! Paper beats Rock";
        
        
       }
       else if (computerSelection == "scissors")
       {
            result = "You win ! Rock beats Scissors";
          
       }
       else if (computerSelection == "rock") 
       {
          result = "Draw, Rock equals Rock";
     
       }
    }

   // Comparison for paper 

    else if (playerSelection == "paper")
    {
       if(computerSelection == "paper") 
       { 
        result ="Draw, Paper equals Paper";
        
       }
       else if (computerSelection == "scissors")
       {
        result ="You lose ! Scissors beats Paper";
       

       }
       else if (computerSelection == "rock") 
       {
        result = "You win, Paper beats Rock";
       
       }
     }

       // Comparison for scissors  

     else if (playerSelection == "scissors")
    {
       if(computerSelection == "paper") 
       { 
        result = "You win, Scissors beats Paper";
        
       }
       else if (computerSelection == "scissors")
       {
        result = "Draw, scissors equals scissors";
        

       }
       else if (computerSelection == "rock") 
       {
        result = "You lose, Rock beats scissors";
        
       }
      }

      // Invalid input
      else 
      { result ="The choice you picked is invalid, try again ! ";
    };

    console.log(result);

       // Score keeping 
       
    if (result.includes("win")) {
        playerScore = ++playerScore;
    } 
    else if (result.includes("lose")) {
        computerScore = ++computerScore;
    }
    else if (result.includes("Draw")) {
        playerScore = ++playerScore;
        computerScore = ++computerScore;
    }

    console.log(playerScore,computerScore);
   
};

const btnRock = document.querySelector('.Rock')


btnRock.addEventListener('click', () => {
    playRound("Rock");
    
    let newPlayerScore = document.querySelector('.firsth1');
    newPlayerScore.textContent = playerScore;

    let newComputerScore = document.querySelector('.secondh1');
    newComputerScore.textContent = computerScore;

    let newResult = document.querySelector('.resultDeclaration');
    newResult.textContent = result;

    if (playerScore == 5) {
        const winner = document.querySelector('.declaration');
        winner.textContent = "You Rock Because You Won And The Computer Lost";
        playerScore = 0;
        computerScore = 0;
    }

    else if (computerScore == 5) {

        const winner = document.querySelector('.declaration');
        winner.textContent = "You Do Not Rock Because You Lost and The Computer Won";
        playerScore = 0;
        computerScore = 0;

    }

    else if (playerScore == 0 || computerScore == 0 || (playerScore == 1 && computerScore == 1)) {
        const winner = document.querySelector('.declaration');
        winner.textContent = "";
    }

});
